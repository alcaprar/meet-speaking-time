<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pagecdn.io/lib/font-awesome/5.10.0-11/css/all.min.css" integrity="sha256-p9TTWD+813MlLaxMXMbTA7wN/ArzGyW/L7c5+KkjOkM=" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-blue-400 w-full p-4 flex justify-center font-sans">
      <div class="rounded bg-gray-200 w-64 p-2">
        <div class="flex justify-between py-1">
          <h3 class="text-sm">
            Time tracker
          </h3>
          <div id="create-meeting" title="Create a new meeting, auto joins and copy the url into the clipboard." class="flex items-center cursor-pointer">
            <span class="mr-2">Create meet</span>
            <svg class="h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 87.5 72">
              <path fill="#00832d" d="M49.5 36l8.53 9.75 11.47 7.33 2-17.02-2-16.64-11.69 6.44z"/>
              <path fill="#0066da" d="M0 51.5V66c0 3.315 2.685 6 6 6h14.5l3-10.96-3-9.54-9.95-3z"/>
              <path fill="#e94235" d="M20.5 0L0 20.5l10.55 3 9.95-3 2.95-9.41z"/>
              <path fill="#2684fc" d="M20.5 20.5H0v31h20.5z"/>
              <path fill="#00ac47" d="M82.6 8.68L69.5 19.42v33.66l13.16 10.79c1.97 1.54 4.85.135 4.85-2.37V11c0-2.535-2.945-3.925-4.91-2.32zM49.5 36v15.5h-29V72h43c3.315 0 6-2.685 6-6V53.08z"/>
              <path fill="#ffba00" d="M63.5 0h-43v20.5h29V36l20-16.57V6c0-3.315-2.685-6-6-6z"/>
            </svg>
          </div>
        </div>
        <div class="text-sm mt-2">
          <p class="mt-3 text-gray-700">
            Meeting duration: <span id="totalTime">00:00:00</span>
          </p>
          <div class="flex items-center">
            <p class="mt-1 text-gray-700">
              Your time is not calculated? Enable show you in a tile. 
            </p>
            <a href="https://support.google.com/meet/answer/9292748?hl=en-GB" target="_blank" title="You should view yourself in the video meeting. Click to see more details. We'll soon fix this.">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2.033 16.01c.564-1.789 1.632-3.932 1.821-4.474.273-.787-.211-1.136-1.74.209l-.34-.64c1.744-1.897 5.335-2.326 4.113.613-.763 1.835-1.309 3.074-1.621 4.03-.455 1.393.694.828 1.819-.211.153.25.203.331.356.619-2.498 2.378-5.271 2.588-4.408-.146zm4.742-8.169c-.532.453-1.32.443-1.761-.022-.441-.465-.367-1.208.164-1.661.532-.453 1.32-.442 1.761.022.439.466.367 1.209-.164 1.661z"/></svg>
            </a>
          </div>
          
          <div id="table">
            <div class="w-full h-24 flex align-center py-4 bg-white opacity-75 z-50">
              <span class="text-green-500 opacity-75 my-0 mx-auto">
                <i class="fas fa-circle-notch fa-spin fa-5x"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./popup.js">

  </script>
</html>
